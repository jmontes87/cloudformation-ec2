AWSTemplateFormatVersion: "2010-09-09"
Description: Create environment

Parameters:
  # Zonas disponibles
  AvailabilityZone:
    Type: String
    Description: The Availability Zone to use
    Default: us-east-1a
    AllowedValues:
      - us-east-1a
      - us-east-1b
      - us-east-1c
  # EC2 - instance types
  InstanceType:
    Type: String
    Description: EC2 instance type
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
  # EC2 - storage size
  InstanceStorageSize:
    Type: Number
    Description: Size of the root EBS volume in GB
    AllowedValues:
      - 8
      - 12
      - 16
  # Variables de entorno
  Environment:
    Type: String
    Description: Infrastructure environment 
    AllowedValues:
      - prod
      - dev
      - test
  AWSRegion:
    Type: String
    Description: Region
    Default: us-east-1  # AÃ±ade un valor predeterminado si es necesario
    AllowedValues:
      - us-east-1
      - us-west-2
      - eu-west-1

Resources:
